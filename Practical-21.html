<!DOCTYPE html>
<html>
<head>
    <title>Task 21a: Factorial Calculation</title>
    <script>
        function calculateFactorial() {
            const num = parseInt(document.getElementById("factorialInput").value);
            let factorial = 1;
            for (let i = 1; i <= num; i++) {
                factorial *= i;
            }
            document.getElementById("factorialResult").textContent = `Factorial: ${factorial}`;
        }
    </script>
</head>
<body>
    <h1>Task 21a: Calculate Factorial of a Given Number and Display Result</h1>
    <input type="number" id="factorialInput" placeholder="Enter a number">
    <button onclick="calculateFactorial()">Calculate</button>
    <p id="factorialResult"></p>
</body>
</html>
