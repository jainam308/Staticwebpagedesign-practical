<!DOCTYPE html>
<html>
<head>
    <title>Styling Example</title>
    <style>
        /* Inline Styles */
        h1 {
            color: blue;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Styling Example</h1>
    <p>This is a paragraph with some <span class="highlight">highlighted</span> text.</p>
</body>
</html>
