<!DOCTYPE html>
<html>
<head>
    <title>Profile Page</title>
    <style>
        .profile {
    background-color: #f4f4f4;
    padding: 20px;
    text-align: center;
    margin: 20px;
}

h1 {
    color: #333;
    font-size: 24px;
}

img {
    width: 150px;
    border-radius: 50%;
}

p {
    font-style: italic;
}

a {
    color: #0074d9;
    text-decoration: none;
}

    </style>

</head>

<body>
    <div class="profile">
        <h1>John Doe</h1>
        <img src="profile.jpg" alt="Profile Picture">
        <p>Web Developer</p>
        <a href="https://www.linkedin.com/johndoe">LinkedIn</a>
    </div>
</body>
</html>
