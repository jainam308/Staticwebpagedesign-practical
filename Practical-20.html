<!DOCTYPE html>
<html>
<head>
    <title>Task 20a: Student Information</title>
    <script>
        function displayStudentInfo() {
            const name = prompt("Enter student name:");
            const address = prompt("Enter student address:");
            alert(`Student Name: ${name}\nStudent Address: ${address}`);
        }
    </script>
</head>
<body>
    <h1>Task 20a: Take Student Name and Address and Display in Dialog Box</h1>
    <button onclick="displayStudentInfo()">Enter Student Info</button>
</body>
</html>
