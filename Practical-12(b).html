<!DOCTYPE html>
<html>
<head>
    <title>Class Timetable</title>
    <style>  .timetable {
        border-collapse: collapse;
        margin: 20px;
    }
    
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
    }
    
    th {
        background-color: #f4f4f4;
    }
    </style>
  
</head>
<body>
    <table class="timetable">
        <tr>
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <!-- ... -->
        </tr>
        <tr>
            <td>8:00 AM</td>
            <td>Math</td>
            <td>History</td>
            <!-- ... -->
        </tr>
        <!-- ... -->
    </table>
</body>
</html>
