<!DOCTYPE html>
<html>
<head>
    <title>List Example</title>
</head>
<body>
    <h1>List Example</h1>
    <h2>Sorted List:</h2>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
    <h2>Unsorted List:</h2>
    <ul>
        <li>Item A</li>
        <li>Item B</li>
        <li>Item C</li>
    </ul>
</body>
</html>
