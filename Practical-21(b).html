<!DOCTYPE html>
<html>
<head>
    <title>Task 21b: Arithmetic Operations</title>
    <script>
        function performArithmeticOperation() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const operation = document.querySelector('input[name="operation"]:checked').value;
            let result;
            switch (operation) {
                case "add":
                    result = num1 + num2;
                    break;
                case "subtract":
                    result = num1 - num2;
                    break;
                case "multiply":
                    result = num1 * num2;
                    break;
                case "divide":
                    result = num1 / num2;
                    break;
            }
            document.getElementById("operationResult").textContent = `Result: ${result}`;
        }
    </script>
</head>
<body>
    <h1>Task 21b: Perform Arithmetic Operations and Display Result</h1>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <label><input type="radio" name="operation" value="add">Add</label>
    <label><input type="radio" name="operation" value="subtract">Subtract</label>
    <label><input type="radio" name="operation" value="multiply">Multiply</label>
    <label><input type="radio" name="operation" value="divide">Divide</label>
    <button onclick="performArithmeticOperation()">Calculate</button>
    <p id="operationResult"></p>
</body>
</html>
